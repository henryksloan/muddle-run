[package]
name = "mr_client_lib"
version = "0.1.0"
authors = ["mvlabat <mvlabat@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = []
use-udp = ["bevy_networking_turbulence/use-udp"]
use-webrtc = ["bevy_networking_turbulence/use-webrtc"]

[dependencies]
bevy_egui = { version = "0.4.0" }
bevy_networking_turbulence = { version = "0.2.0", default-features = false }
bevy_rapier3d = { version = "0.9.0", features = ["wasm-bindgen"] }
env_logger = "0.8.1"

[dependencies.bevy]
version = "0.5"
default-features = false
features = [
    "x11",
    "bevy_winit",
    "render",
]

[dependencies.mr_shared_lib]
version = "*"
path = "../shared_lib"
features = ["render"]
